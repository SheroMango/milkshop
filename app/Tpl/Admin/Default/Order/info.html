<include file="Public:header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)" class="current">订单信息</a></li>
    </ul>
</div>
<div class="edit">
    <form method="post" action="{:U('Admin/Order/info')}" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$info.id}" />
        <input type="hidden" name="pid" value="{$pid}">
        <dl>
            <dt>订单名：</dt>
            <dd>{$info.name}</dd>
        </dl> 
         <dl>
            <dt>用户id</dt>
            <dd>{$info.name}</dd>
        </dl>  
        <dl>
            <dt>商品单价：</dt>
            <dd>{$info.price}</dd>
        </dl>
        <dl>
            <dt>商品数量：</dt>
            <dd>{$info.num}</dd>
        </dl>
        <dl>
            <dt>总价：</dt>
            <dd>{$info.value}</dd>
        </dl> 
        <dl>
            <dt>收货地址：</dt>
            <dd>{$info.address}</dd>
        </dl>
        <dl>
            <dt>描述：</dt>
            <dd>{$info.desc}</dd>
        </dl>
        <dl>
            <dt>状态：</dt>
            <dd><input type="text" name="status" value="{$info.status}" class="w200" /></dd>
        </dl>
        <dl>
            <dt></dt>
            <dd><input type="submit" value="保 存" class="btn submit-btn" /></dd>
        </dl>
    </form>
</div>
<include file="Public:footer" />
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.js"></script>
<script type="text/javascript">
UE.getEditor('editor');
</script>
