<include file="Public:header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)" class="current">用户信息</a></li>
    </ul>
</div>
<div class="edit">
    <form method="post" action="{:U('Admin/User/info')}" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$info.id}" />
        <input type="hidden" name="pid" value="{$pid}">
        <dl>
            <dt>用户名：</dt>
            <dd>{$info.name}</dd>
        </dl> 
         <dl>
            <dt>性别：</dt>
            <dd>{$info.sex}</dd>
        </dl>  
        <dl>
            <dt>联系方式：</dt>
            <dd>{$info.tel}</dd>
        </dl> 
        <dl>
            <dt>分组：</dt>
            <dd><select name="pid">
                <volist name="groupList" id="vo">
                <option value="{$vo.id}" <eq name="info[pid]" value="$vo[id]">selected</eq>>{$vo.name}</option>
                </volist>
            </select></dd>
        <dl>
            <dt></dt>
            <dd><input type="submit" value="保 存" class="btn submit-btn" /></dd>
        </dl>
    </form>
</div>
<include file="Public:footer" />
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.js"></script>
<script type="text/javascript">
UE.getEditor('editor');
</script>
