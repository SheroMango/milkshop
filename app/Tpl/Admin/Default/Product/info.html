<include file="Public:header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)" class="current">商品信息</a></li>
    </ul>
</div>
<div class="edit">
    <form method="post" action="{:U('Admin/Product/info')}" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$info.id}" />
        <input type="hidden" name="pid" value="{$pid}">
        <dl>
            <dt>商品名称：</dt>
            <dd><input type="text" name="name" value="{$info.name}" class="w200" /></dd>
        </dl>
        <dl>
            <dt>商品图片：</dt>
            <dd><input type="file" name="pic"></dd>
            <notempty name="info[pic]"><dd><img src="{$info[piv]|getPicPath}" height="50px"></dd></notempty>
        </dl>
        <dl>
            <dt>描述：</dt>
            <dd><textarea name="desc" cols="80" rows="4">{$info.desc}</textarea></dd>
        </dl>
        <dl>
            <dt>价格：</dt>
            <dd><input type="text" name="price" value="{$info.price}" class="w200" /></dd>
        </dl>
        <dl>
            <dt>数量：</dt>
            <dd><input type="text" name="num" value="{$info.num}" class="w200" /></dd>
        </dl>
        <dl>
            <dt>商品分类：</dt>
            <dd><select name="pid">
                <volist name="typeList" id="vo">
                <option value="{$vo.id}" <eq name="info[type_id]" value="$vo[id]">selected</eq>>{$vo.name}</option>
                </volist>
            </select></dd>
        <dl>
            <dt></dt>
            <dd><input type="submit" value="保 存" class="btn submit-btn" /></dd>
        </dl>
    </form>
</div>
<include file="Public:footer" />
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.js"></script>
<script type="text/javascript">
UE.getEditor('editor');
</script>
