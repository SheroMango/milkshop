<include file="Public:header" />

  <!--选项卡 BEGIN-->
  <div class="tabs">
    <ul>
      <li class="current"><a href="javascript:void(0)" class="current">商品列表</a></li>
    </ul>
  </div>
  <!--END 选项卡-->

  <!--工具栏 BEGIN-->
  <div class="toolbar">
      <a href="{:U('Admin/Product/addPro', array('pid'=>$pid))}" class="btn"><span>添加商品</span></a>
  </div>
  <!--END工具栏 BEGIN-->

   <!--搜索 BEGIN-->
<div class="search">
    <form action="{:U('Admin/Product/ls')}" method="post">
        <table width="100%">
            <td width="100">
              <input type="text" name="search" class="w300 mr10" placeholder="请输入商品名称进行查询" />
            </td>
            <td><input type="submit" value="搜 索" class="btn search-btn" /></td>
        </table>
    </form>
</div>
<!--END 搜索--> 
  
  <!--列表 BEGIN-->
  <div class="list">
      <form action="{:U('Admin/Product/del')}" method="post" class="del-form">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <thead>
          <tr>
            <th width="5%"><input type="checkbox" class="check-all" /></th>
            <th width="10%">商品名称</th>
            <th width="10%">分类</th>
            <th width="30%">描述</th>
            <th width="15%">价格</th>
            <th width="15%">库存</th>
            <th width="15%">操作</th>
          </tr>
        </thead>
        <tbody>
          <empty name="list">
            <tr>
              <td colspan="11" class="empty">暂无相关商品信息</td>
            </tr>
          <else />
          <volist name="list" id="vo">
              <tr>
                <td><input type="checkbox" name="id[]" value="{$vo.id}"></td>
                <td>{$vo.name}</td>
                <td>{$vo.type}</td>
                <td>{$vo.desc}</td>
                <td>{$vo.price}</td>
                <td>{$vo.num}</td>
                <td>
                    <a href="{:U('Admin/Product/updatePro',array('id'=>$vo[id]))}" class="mr10">编辑</a>
                    <a href="{:U('Admin/Product/del',array('id'=>$vo[id]))}">删除</a>
                </td>
              </tr>
            </volist>
          </empty>
        </tbody>
      </table>
    </form>
  </div>
  <!--列表 END-->

  <!--工具栏 BEGIN-->
  <div class="toolbar">
    <a href="javascript:void(0)" class="btn del-btn"><span>删除</span></a>
    <div class="page right">
      {$pages}
    </div>
  </div>
  <!--END 工具栏-->

<include file="Public:footer" />
